<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styleLogin.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h1>Log in to your account üåê</h1>

        <form>
            <label for="email">Username:</label>
            <div class="custome-input">
                <input type="email" name="email" id="email" placeholder="Your Username" autocomplete="off" required="off">
                <i class='bx bx-at'></i>
            </div>
            <label for="password">Password:</label>
            <div class="custome-input">
                <input type="password" name="password" id="password" placeholder="Your Password">
                <i class='bx bx-lock-alt'></i>
            </div>
            <button type="reset" class="login" onclick="auth()">Log in</button>
            <button onclick = "weatherAppOpen()">Weather</button>
            
        </form>

    </div>

    <script>
        function auth() {
            var email = document.getElementById("email").value;
            var pass = document.getElementById("password").value;
            if (email === "admin" && pass === "admin")
            {
               alert("Logged In Successfully");
                window.location.href = "calcApp.html";
            }
            else{
                alert("Email Or Password Is Incorrect");
                return;
            }
        
        }
    </script>

    <script>
        function weatherAppOpen() {
            window.location.href = "weatherApp.html";
        }
    </script>

</body>

</html>
